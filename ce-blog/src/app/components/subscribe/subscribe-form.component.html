<form #subscriptionForm="ngForm"  style="padding: 5px">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" required class="form-control" id="email" name="email" [(ngModel)]="formData.email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" required class="form-control" id="fname" name="fname" [(ngModel)]="formData.firstName">
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" required class="form-control" id="lname" name="lname" [(ngModel)]="formData.lastName">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!subscriptionForm.form.valid" (click)="doSubscribe()">Submit</button>
</form>
